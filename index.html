<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carlin Booth - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: #000;
            color: #FF0000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 0 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: 700;
            color: #FF0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        .countdown {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .digit-group {
            display: flex;
            margin: 0 8px;
            align-items: center;
        }

        .countdown-number {
            font-family: 'Share Tech Mono', monospace;
            font-size: 4rem;
            color: #FF0000;
            text-shadow: 0 0 4px #FF0000, 0 0 2px #FF0000;
            letter-spacing: 2px;
            line-height: 1;
        }

        .countdown-label {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #FF0000;
        }

        .timezone {
            margin-top: 1rem;
            font-size: 1rem;
            opacity: 0.8;
            color: #FF0000;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            color: #FF0000;
        }

        .footer a {
            color: #FF0000;
            text-decoration: none;
            transition: opacity 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            line-height: 1;
        }

        .footer a i {
            font-size: 0.8em;
            position: relative;
            top: -0.05em;
        }

        .footer a:hover {
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .countdown-number {
                font-size: 2.1rem;
            }

            .early-access-btn {
                width: 90vw;
                min-width: 0;
                font-size: 1rem;
                padding: 10px 0;
            }

            .social-row {
                gap: 0.7rem;
            }

            .social-btn {
                font-size: 0.95rem;
                padding: 8px 10px;
            }

            .reload-button {
                font-size: 1rem;
                padding: 10px 0;
            }

            .container {
                padding: 0 2px;
            }
        }

        .countdown-container {
            position: relative;
            transition: all 0.3s ease;
            margin-bottom: 1.2rem;
        }

        .reload-button {
            background: transparent;
            color: #FF0000;
            border: 3px solid #FF0000;
            padding: 18px 0;
            width: 100%;
            max-width: 650px;
            border-radius: 16px;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 2px;
            margin-top: 20px;
            display: none;
            transition: background 0.2s, color 0.2s;
        }

        .reload-button:hover {
            background: #FF0000;
            color: #000;
        }

        @media (max-width: 600px) {
            .reload-button {
                font-size: 1.1rem;
                padding: 12px 0;
            }
        }

        .button-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .early-access-btn {
            margin: 1.2rem 0 1.2rem 0;
            padding: 18px 0;
            font-size: 1.5rem;
            font-family: 'IBM Plex Mono', monospace;
            color: #FF0000;
            background: transparent;
            border: 3px solid #FF0000;
            border-radius: 16px;
            cursor: pointer;
            letter-spacing: 2px;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            max-width: 900px;
        }

        .early-access-btn:hover {
            background: #FF0000;
            color: #000;
        }

        .social-row {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            width: 100%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .social-btn {
            display: flex;
            align-items: center;
            gap: 0.8em;
            font-size: 1.3rem;
            font-family: 'IBM Plex Mono', monospace;
            color: #FF0000;
            background: transparent;
            border: 3px solid #FF0000;
            border-radius: 16px;
            padding: 14px 38px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
            flex: 1 1 0;
            min-width: 180px;
            justify-content: center;
        }

        .social-btn i {
            font-size: 1.4em;
        }

        .social-btn.instagram:hover {
            background: #FF0000;
            color: #000;
        }

        .social-btn.youtube:hover {
            background: #FF0000;
            color: #000;
        }

        @media (max-width: 600px) {

            .button-row,
            .social-row {
                gap: 0.7rem;
                max-width: 98vw;
            }

            .early-access-btn {
                font-size: 1rem;
                padding: 10px 0;
                max-width: 98vw;
            }

            .social-btn {
                font-size: 0.95rem;
                padding: 8px 10px;
                min-width: 0;
            }
        }
    </style>
</head>

<body>
    <img src="embed.png" style="display: none;" />
    <div class="container">
        <h1>COMING SOON</h1>
        <div class="countdown-container">
            <div class="countdown">
                <div class="countdown-item">
                    <div class="digit-group" id="days">
                        <span class="countdown-number" id="days-num">00</span>
                    </div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="colon-container">
                    <div class="colon"></div>
                    <div class="colon"></div>
                </div>
                <div class="countdown-item">
                    <div class="digit-group" id="hours">
                        <span class="countdown-number" id="hours-num">00</span>
                    </div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="colon-container">
                    <div class="colon"></div>
                    <div class="colon"></div>
                </div>
                <div class="countdown-item">
                    <div class="digit-group" id="minutes">
                        <span class="countdown-number" id="minutes-num">00</span>
                    </div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="colon-container">
                    <div class="colon"></div>
                    <div class="colon"></div>
                </div>
                <div class="countdown-item">
                    <div class="digit-group" id="seconds">
                        <span class="countdown-number" id="seconds-num">00</span>
                    </div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
        </div>
        <button class="reload-button">Reload Page</button>
        <div class="button-row">
            <button class="early-access-btn" onclick="window.location.href='https://discord.gg/carlin'">APPLY TO JOIN THE DISCORD | EARLY ACCESS</button>
        </div>
        <div class="social-row">
            <a class="social-btn instagram" href="https://www.instagram.com/_carlinbooth/" target="_blank"><i
                    class="fab fa-instagram"></i> INSTAGRAM</a>
            <a class="social-btn youtube" href="https://www.youtube.com/@carlinbooth" target="_blank"><i
                    class="fab fa-youtube"></i> YOUTUBE</a>
        </div>
        <!-- <div class="timezone">Melbourne - AEST</div> -->
    </div>

    <script>
        const launchDate = new Date('2025-07-20T23:59:59+10:00');
        const digitPatterns = {
            '0': ['a', 'b', 'c', 'd', 'e', 'f'],
            '1': ['b', 'c'],
            '2': ['a', 'b', 'd', 'e', 'g'],
            '3': ['a', 'b', 'c', 'd', 'g'],
            '4': ['b', 'c', 'f', 'g'],
            '5': ['a', 'c', 'd', 'f', 'g'],
            '6': ['a', 'c', 'd', 'e', 'f', 'g'],
            '7': ['a', 'b', 'c'],
            '8': ['a', 'b', 'c', 'd', 'e', 'f', 'g'],
            '9': ['a', 'b', 'c', 'd', 'f', 'g']
        };

        function updateDigit(digitContainer, value) {
            const segments = digitContainer.querySelectorAll('.segment');
            const pattern = digitPatterns[value] || [];
            segments.forEach(segment => {
                const segmentClass = segment.className.split(' ')[1];
                if (pattern.includes(segmentClass.split('-')[1])) {
                    segment.classList.add('active');
                } else {
                    segment.classList.remove('active');
                }
            });
        }

        function updateCountdown() {
            const now = new Date();
            const diff = launchDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const countdownContainer = document.querySelector('.countdown-container');
            const reloadButton = document.querySelector('.reload-button');
            const heading = document.querySelector('h1');

            // If countdown is over
            if (diff <= 0) {
                if (countdownContainer) countdownContainer.style.display = 'none';
                if (reloadButton) reloadButton.style.display = 'inline-block';
                if (heading) heading.textContent = "";
                return; // Stop updating the countdown
            }

            const daysStr = days.toString().padStart(2, '0');
            const hoursStr = hours.toString().padStart(2, '0');
            const minutesStr = minutes.toString().padStart(2, '0');
            const secondsStr = seconds.toString().padStart(2, '0');

            document.getElementById('days-num').textContent = daysStr;
            document.getElementById('hours-num').textContent = hoursStr;
            document.getElementById('minutes-num').textContent = minutesStr;
            document.getElementById('seconds-num').textContent = secondsStr;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
